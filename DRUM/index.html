<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="page"></div>
  <div id="heading">DRUM KIT</div> 
  <div class="drum-kit">
    <div class="key" data-key="65">A</div>
    <div class="key" data-key="83">S</div>
    <div class="key" data-key="70">F</div>
    <div class="key" data-key="71">G</div>

</div>

  <audio data-key="65" src="sounds/hihat.mp3"></audio>

  <audio data-key="68" src="sounds/kick.mp3"></audio>

  <audio data-key="71" src="sounds/tom2.mp3"></audio>
  <audio data-key="72" src="sounds/crash.mp3"></audio>

  <script src="script.js"></script>
